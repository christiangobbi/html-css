<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronauta</title>
    <style>
        #fundo {
            position: relative;
        }

        #img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }   

    </style>
</head>
<body>
    <div id="fundo">
        <img src="espaco.jpg" alt="">
        <div id="img">
            <img src="astronauta.png" alt="">
        </div>
    </div>
</body>
</html>
