<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome <input type="text" name="nome" id="inome" required maxlength="30"
                    placeholder="Nome completo:" autocomplete="name"></label>
        </p>
        <p>
            <label for="imedia">média <input type="number" name="media" id="imedia" placeholder="0 a 10:" min="0"
                    max="10" step="0.1" value="5" required></label>
        </p>
        <p>
            <label for="imes">ano letivo <input type="month" name="mes" id="imes"></label>
        </p>
        <p>
            <label for="idia">Dia da prova <input type="date" name="dia" id="idia"></label>
        </p>
        <p>
            <label for="ihora">Horario da prova <input type="time" name="hora" id="ihora"></label>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
