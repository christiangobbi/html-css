<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">COR: </label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>

        <p>
            <label for="irange">Nível de satisfação: </label>
            <input type="range" name="range" id="irange" min="1" max="5" value="2">
        </p>

        <p>
            <label for="ifoto">Foto: </label>
            <input type="file" name="Foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
            <!-- Para controles de arqivos como file e image, é necessario colocar o metodo POST-->
        </p>
    </form>
</body>

</html>
