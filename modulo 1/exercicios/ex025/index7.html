<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>

<body>
    <form action="cadastro.php" method="post" autocomplete="on">
            <label for="iest">Estado</label>
            <select name="est" id="iest">
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP" selected>São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="RN">Rio Grande Norte</option>
                    <option value="PE">Pernambuco</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="ipro">Profissão</label>
            <input type="text" name="pro" id="ipro" list="lista">
            <datalist id="lista">
                <option>Desenvolvedor</option>
                <option>Administrador</option>
                <option>Contabilista</option>
                <option>Professor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem</label> <br>
            <textarea name="msg" id="imsg" cols="50" rows="10" placeholder="sua mensagem"></textarea>
            <!-- Para usar textarea, é preciso que o metodo seja POST -->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
