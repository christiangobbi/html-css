<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="fem"> <label for="fem">Feminino</label> <br>
            <input type="radio" name="sexo" id="mas" checked> <label for="mas">Masculino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="fut" id="ifut" checked> <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="vol" id="ivol"> <label for="ivol">Volêi</label> <br>
            <input type="checkbox" name="que" id="ique"> <label for="ique">Queimada</label> <br>
            <input type="checkbox" name="sur" id="isur"> <label for="isur">Surf</label> <br>
            <input type="checkbox" name="ten" id="iten"> <label for="iten">Tênis de mesa</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
