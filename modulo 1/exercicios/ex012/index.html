<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <hr>

    <p>Este vídeo está hospedado no meu proprio servidor</p>
    <video width="500px" poster="imagens/limoes-capa.png" controls>
        <source src="midia/Video (2).mp4" type="video/mp4">
        <source src="midia/Video.webm" type="video/webm">
        <source src="midia/video.ogv" type="video/ogg">
        <p>infelizmente seu navergador não carregou o video</p>
    </video>

    <h2>Inserindo videos do youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=E0pzulzYTQOXyrkz" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
