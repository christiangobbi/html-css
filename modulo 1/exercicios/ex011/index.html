<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas,audios e videos</h1>
    <hr>

    <h2>Imagens dinamicas</h2>
    <p>Tente abri esse site em vários dispositivos diferentes ou aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png"> <!--coloca mais 50px no max-width  para não ter roloagem lateral-->
        <img src="imagens/foto-g.png" alt="Imagen flexivel">
    </picture>
    <h2>Tocando audio</h2>
    <audio preload="metadata" controls loop>
        <source src="midia/Vibe_Mountain.mp3" type="audio/mpeg">
        <source src="midia/Vibe_Mountain.ogg" type="audio/ogg">
        <source src="midia/Vibe_Mountain.wav" type="audio/wav">
    </audio>
</body>
</html>
