<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelos de caixas</title>
    <style>
        h1 {
            background-color: lightblue;
            height: 300px;
            width: 300px;
            border: 10px solid gray;
            padding: 10px;
            margin: 20px 10px 40px 10px;
            outline: 5px dashed salmon;
        }
        a {
            display: inline-block;
            border: 10px solid red;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>exemplo de caixa Box-level</h1>
    <hr>
    <p>parágrafos são exemplos de box-level,mas os <a href="#">links</a> são exemplos de inline-level.Vamos ver como isso tudo funciona</p>
</body>
</html>
