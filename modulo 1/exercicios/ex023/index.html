<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center; /* Alinhamento horizontal */
            vertical-align: top; /*Alinhamento vertical */
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <hr>

    <table>
        <tr> <!-- Primeira linha -->
            <td>A1</td> <!-- dado 1 -->
            <td>B1</td> <!-- dado 2 -->
            <td>C1</td> <!-- dado 3 -->
        </tr>
        <tr> <!-- Segunda linha -->
            <td>A2</td> <!-- dado 1 -->
            <td>B2</td> <!-- dado 2 -->
            <td>C2</td> <!-- dado 3 -->
        </tr>
        <tr> <!-- Terceira linha -->
            <td>A3</td> <!-- dado 1 -->
            <td>B3</td> <!-- dado 2 -->
            <td>C3</td> <!-- dado 3 -->
        </tr>
        <tr> <!-- Quarta linha -->
            <td>A4</td> <!-- dado 1 -->
            <td>B4</td> <!-- dado 2 -->
            <td>C4</td> <!-- dado 3 -->
        </tr>
    </table>
</body>
</html>
