<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {
            height: 100%;
        }

        body {
            background-image: linear-gradient(-140deg,#6F14DC 10% /*quanto maior o valor, mais ele prenche a tela*/,
            #F82FC4, #FC3462, #FC6C39, #FED103 90% /*quanto menor o valor, mais ele prenche a tela*/);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
    <hr>
</body>
</html>
