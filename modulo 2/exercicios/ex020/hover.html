<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body {
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }
        div > p { /* significa que estamos mexendo no paragráfo(<p>) que está dentro da divisão(<div>)*/
            display: none;
        }

        div:hover > P {
            display: block;
        }

        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p><del>WELCOME TO THE MIND FUCK!</del></p>
    </div>
</body>
</html>
